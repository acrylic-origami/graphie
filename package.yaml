name:                graphie
version:             0.1.0.0
github:              "githubuser/graphie"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2020 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/graphie#readme>

dependencies:
- base >= 4.7 && < 5
- array
- aeson
- ghc
- ghc-prof
- ghc-paths
- directory
- filepath
- text
- containers
- lens
- hasbolt
- hasbolt-extras
- data-default
- bytestring
- utf8-string

library:
  source-dirs: src

executables:
  graphie-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - graphie

tests:
  graphie-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - graphie
